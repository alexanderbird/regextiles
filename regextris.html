<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RegExtris</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŸ¨</text></svg>">
</head>
<body>
  <style>
    body {
      --square: 12px;
      --gap: 2px;
      --rows: 24;
      --columns: 24;
      --column-width: calc(var(--square) + calc(4 * var(--gap)));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    body > *:first-child {
      margin-top: auto;
    }
    body > *:last-child {
      margin-bottom: auto;
    }
    .tile {
      width: var(--square);
      height: var(--square);
      line-height: var(--square);
      text-align: center;
      border-radius: 2px;
      border: 1px solid blue;
      padding: var(--gap);
      margin: calc(0.5 * var(--gap));
      background-color: #EEF;
      transition: margin-bottom 1s;
    }
    .tile--new {
      margin-bottom: calc(var(--rows) * var(--square));
    }
    .tile--hazard {
      background-color: #300;
      color: #FFE;
    }
    .board {
      border: 2px solid #222;
      border-radius: 4px;
      height: calc(var(--square) * var(--rows));
      width: auto;
      display: flex;
      padding: var(--gap);
      flex-direction: row;
      position: relative;
      overflow: hidden;
    }
    .board__column {
      width: auto;
      min-width: var(--column-width);
      display: flex;
      flex-direction: column-reverse;
    }
    .timer {
      height: var(--square);
      margin: var(--square) 0;
      width: calc(var(--columns) * var(--column-width));
      position: relative;
      border-radius: var(--square);
      overflow: hidden;
    }
    .timer:after {
      content: '';
      position: absolute;
      width: 0;
      height: 100%;
      background-color: blue;
      transition: width 4s;
    }
    .timer--no-transitions:after {
      transition: none;
    }
    .timer--tick:after {
      width: 100%;
    }
    .input input,
    .input {
      font-size: 40px;
    }
    .input:before {
      content: '/';
      color: gray;
    }
    .input:after {
      content: '/';
      color: gray;
    }
    .input input {
      border-top: 0;
      border-right: 0;
      border-left: 0;
      outline: 0;
      width: 6em;
      font-family: monospace;
    }
    .input input:focus {
      border-color: blue;
    }
  </style>
  <div class="board">
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
    <div class="board__column"></div>
  </div>
  <div class="timer"></div>
  <div class="input">
    <input type="text" placeholder="[Aa1]*"></input>
  </div>
  <script src='./regextris.js'></script>
</body>
</html>
